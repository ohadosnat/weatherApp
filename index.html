<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="">
    <!-- Main Wrapper -->
    <div id="mainWrapper"
        class="bg-gradient-to-bl from-skin-start via-skin-middle to-skin-end font-merriweather-sans flex flex-col items-center pt-7 h-screen md:h-screen">
        <!-- Search -->
        <form action="GET" class="w-full px-6 md:w-1/2 lg:w-2/5 xl:w-1/5">
            <input type="text" name="city" placeholder="Enter Location"
                class="font-light text-sm rounded-md text-center py-2 w-full shadow-md">
        </form>
        <!-- Main Content -->
        <section
            class="text-skin-base text-center font-merriweather font-light px-6 cursor-default flex flex-col justify-center h-full my-20">
            <h1 name="initialText" class="text-2xl font-bold">Hey, Please enter a location</h1>
            <h3 id="countryName"></h3>
            <h2 id="cityName" class="mb-7 text-4xl font-bold"></h2>
            <p id="weatherText" class="font-merriweather-sans">
            </p>
            <h1 id="currentTemp" class="font-normal text-8xl leading-normal"></h1>
        </section>
        <!-- Forecast -->
        <div id="forecastWrapper" class="hidden w-full">
            <!-- Mobile, Tablet Forecast Top -->
            <svg viewBox="0 0 360 43" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="fill-current text-skin-forecast xl:hidden">
                <path opacity="0.8"
                    d="M0 12.9459C0 12.9459 49 44.1396 180 13.7229C311 -16.6937 360 12.9459 360 12.9459V43H0V12.9459Z" />
            </svg>
            <!-- Desktop Forecast Top -->
            <svg viewBox="0 0 1440 89" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="fill-current text-skin-forecast hidden xl:block">
                <path opacity="0.8"
                    d="M0 36.1495C0 36.1495 125.386 120.149 720 37.1496C1314.61 -45.8495 1440 36.1495 1440 36.1495V89.761H0V36.1495Z" />
            </svg>
            <section class="w-full pb-8 bg-skin-forecast bg-opacity-80 cursor-default text-skin-base md:text-center">

                <div class="inline-block ml-4 pt-8 md:pt-0 md:ml-0">
                    <h2 class="text-4xl font-merriweather">Forecast</h2>
                    <div class="h-[1px] bg-skin-divider w-2/5 mt-2 mb-4 opacity-50 md:w-auto">
                    </div>
                </div>

                <div class="md:flex md:flex-col md:items-center">
                    <!-- 12 Hours Forecast -->
                    <div class="mb-6 ml-4 md:ml-0">
                        <h4 class="text-xl font-bold mb-3">Next 12 Hours</h4>
                        <!-- Forecast Items Wrapper -->
                        <div class="overflow-hidden">
                            <div class="overflow-x-scroll pb-[20px] mb-[-20px] xl:gap-x-6">
                                <div id="hoursItems" class="flex w-max">
                                    <!-- Forecast Items -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 5 Days Forecast -->
                    <div class="ml-4 md:ml-0">
                        <h4 class="text-xl font-bold mb-3">Next 5 Days</h4>
                        <!-- Forecast Items Wrapper -->
                        <div class="overflow-hidden">
                            <div class="overflow-x-scroll pb-[20px] mb-[-20px] xl:gap-x-6">
                                <div id="dayItems" class="flex w-max">
                                    <!-- Forecast Items -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
